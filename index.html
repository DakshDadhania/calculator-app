<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle" style="background-color: red; padding: 1rem;">
        <div class="text-center" style="background-color: red;">
            <input type="text" name="Input" id="display" class="display">  
        </div>
        <div class="text-center" style="background-color: red;">
            <button type="button" class="btn btn-secondary" onClick="window.location.reload();">C</button>
            <button type="button" class="btn btn-light" disabled>&nbsp;</button>
            <button id="backspace" type="button" class="btn btn-secondary" onclick="back()">B</button>
            <button id="add" type="button" class="btn btn-secondary" onclick="storeInputAdd()">+</button>
        </div>
        <div class="text-center" style="background-color: red;">
            <button id="btn7" type="button" class="btn btn-light" onclick = "getNum7()">7</button>
            <button id="btn8" type="button" class="btn btn-light" onclick = "getNum8()">8</button>
            <button id="btn9" type="button" class="btn btn-light" onclick = "getNum9()">9</button>
            <button id="subtract" type="button" class="btn btn-secondary" onclick="storeInputSub()">-</button>
        </div>
        <div class="text-center" style="background-color: red;">
            <button id="btn4" type="button" class="btn btn-light" onclick = "getNum4()">4</button>
            <button id="btn5" type="button" class="btn btn-light" onclick = "getNum5()">5</button>
            <button id="btn6" type="button" class="btn btn-light" onclick = "getNum6()">6</button>
            <button id="multiply" type="button" class="btn btn-secondary" onclick="storeInputMul()">*</button>
        </div>
        <div class="text-center" style="background-color: red;">
            <button id="btn1" type="button" class="btn btn-light" onclick = "getNum1()">1</button>
            <button id="btn2" type="button" class="btn btn-light" onclick = "getNum2()">2</button>
            <button id="btn3" type="button" class="btn btn-light" onclick = "getNum3()">3</button>
            <button id="divide" type="button" class="btn btn-secondary" onclick="storeInputDiv()">/</button>
        </div>
        <div class="text-center" style="background-color: red;">
            <button type="button" class="btn btn-light" disabled>&nbsp;</button>
            <button id="btn0" type="button" class="btn btn-light" onclick = "getNum0()">0</button>
            <button id="btnFloat" type="button" class="btn btn-light" onclick="getNumFloat()">.</button>
            <button type="button" class="btn btn-secondary" onclick="equalTo()">=</button>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
